    <h1>Operators In JS</h1>
    <script>
        // Operators In Js 
        // 4 Types of Operators 
        // 1] Arithmetic 
        // 2] Assignment 
        // 3] Logical 
        // 4] Comparison 

        // 1] Arithmetic Operator 
        let a = 15;
        let b = 15;
        document.write("a+b =", a + b);
        document.write("<br>a-b =", a - b);
        document.write("<br>a*b =", a * b);
        document.write("<br>a/b =", a / b);
        document.write("<br>a++b =", a++);
        document.write("<br>a--b =", a--);

        // 2] Assignment Operator 
        let c = 10;
        let d = 20;
        document.write("<br>c+d=", c += d)
        document.write("<br>c+d=", c = +d)
        document.write("<br>c-d=", c -= d)
        document.write("<br>c-d=", c -= d)
        document.write("<br>c-d=", c = -d)

        // 3] Logical Operator 
        let z = 10;
        let x = 11;
        let n = 10;

        document.write("<br>",z == n);
        document.write("<br>",z != x);
        document.write("<br>",z < n);
        document.write("<br>",z > x)
        document.write("<br>",z >= n)
        document.write("<br>",x > n)

        // 4] Comparison Operator 
        let one = 50;
        let two = 90;
        let three = 150;
        let four = 10;
        document.write("<br>",one == two || three == four)




    </script>
